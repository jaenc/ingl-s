        // Función para poblar el selector de situaciones
        function populateSituations() {
            const selectElement = document.getElementById('situation-select');
            for (const situation in dialoguesData) {
                const option = document.createElement('option');
                option.value = situation;
                option.textContent = situation;
                selectElement.appendChild(option);
            }
        }

        // Función para mostrar los diálogos cuando se selecciona una situación
        function displayDialogues() {
            const selectElement = document.getElementById('situation-select');
            const selectedSituationKey = selectElement.value;
            const dialoguesDisplay = document.getElementById('dialogues-display');

            if (!selectedSituationKey) {
                dialoguesDisplay.classList.add('hidden');
                return;
            }

            const situationData = dialoguesData[selectedSituationKey];
            let htmlContent = `<h3 class="text-2xl font-bold text-blue-700 mb-4">${selectedSituationKey}</h3>`;
            htmlContent += `<p class="text-gray-700 mb-6 italic">${situationData.context}</p>`;

            situationData.sections.forEach(section => {
                htmlContent += `
                    <div class="mb-6 last:mb-0 bg-white p-5 rounded-lg shadow-sm border border-blue-100">
                        <h4 class="text-xl font-semibold text-blue-600 mb-4 border-b pb-2 border-blue-200">${section.title}</h4>
                        <div class="space-y-4">
                `;
                section.interactions.forEach(interaction => {
                    const bgColorClass = interaction.type === 'question' ? 'bg-blue-100' : 'bg-green-50';
                    const label = interaction.type === 'question' ? 'Pregunta:' : 'Tu Respuesta:';
                    htmlContent += `
                        <div class="p-4 rounded-lg shadow-inner ${bgColorClass}">
                            <p class="font-semibold text-lg text-gray-800 break-words">
                                ${label}
                            </p>
                            <p class="text-blue-900 font-medium text-xl mt-1 break-words">${interaction.english}</p>
                            <p class="text-gray-600 italic text-md mt-1 break-words">${interaction.spanish}</p>
                        </div>
                    `;
                });
                htmlContent += `
                        </div>
                    </div>
                `;
            });

            dialoguesDisplay.innerHTML = htmlContent;
            dialoguesDisplay.classList.remove('hidden');
        }

        // Inicializa el selector de situaciones cuando la página se carga
        document.addEventListener('DOMContentLoaded', populateSituations);
    </script>
